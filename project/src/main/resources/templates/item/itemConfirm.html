<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/sub ::common_header(~{::title},~{::link},~{::style})">
    <meta charset="UTF-8">
    <title>구매 요청서</title>
    <link>
    <style></style>
</head>
<body th:replace="template/sub :: common_body(~{::main},'','',false,false)">
<header></header>
<main class="container">
    <div class="py-5 text-center">
        <a th:href="@{/}">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.kr/docs/5.3/assets/brand/bootstrap-logo.svg"
                 alt="" width="72"
                 height="57">
        </a>
        <div class="d-flex justify-content-center">
            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">안녕하세요 <strong th:text="${member.nickname}"></strong>님</div>
        </div>
    </div>
    <div class="row g-5 justify-content-center">
        <div class="col-md-7 col-lg-8 ">
            <form class="needs-validation" method="post" action="/item/myItem">
                <input type="hidden" th:field="${item.id}">
                <div class="row g-3">
                    <div class="col-12">
                        본 거래는 개인 간의 거래로 신중히 요청 하시길 바랍니다. 다시 한번 거래 상품에 대한 내용을 알려드리겠습니다.
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-start">
                            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">등록자: <strong th:text="${item.nickname}"></strong>님</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-start">
                            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">상품명: <strong style="color: red" th:text="${item.name}"></strong></div>
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-start">
                            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">가격: <strong style="color: red" th:text="${#numbers.formatInteger(item.price,3,'COMMA')}"></strong></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-start">
                            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">거래장소: <strong style="color: red" th:text="${item.tradeRegion}"></strong></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <span>해당 구매내용이 맞으면 구매 요청 완료를 눌러주세요. 아니면 로고를 눌러 다시 거래를 진행해주세요. 감사합니다.</span>

                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-success btn-lg" type="submit" >구매 요청 완료</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
