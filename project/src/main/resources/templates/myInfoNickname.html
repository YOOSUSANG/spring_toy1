<!DOCTYPE html>
<html lang="en">
<head th:replace="template/sub :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>닉네임 수정</title>
    <link>
</head>
<body th:replace="template/notDefaultHeader :: common_bodyNotHeader(~{::div},'bg-body-tertiary')">

<div class="container-fluid">
    <main>
        <!-- Your main content here -->
        <main class="d-flex justify-content-center">
            <div>
                <ul>
                    <li><p>길이는 최대 8자 이내로 작성해주세요.</p></li>
                    <li><p>중복 닉네임은 불가합니다.</p></li>
                    <li><p>이모티콘 및 일부 특수문자 사용 불가합니다.</p></li>
                    <li>현재 닉네임: <strong th:text="${nickname}"></strong></li>
                </ul>
                <form th:object="${member}" th:action="@{/myInfo/nicknameEdit/{id}(id=${member.id})}" method="post">
                    <input type="text" class="form-control" th:field="*{nickname}" th:errorclass="field-error"
                           placeholder="닉네임 입력(최대 8자)">
                    <input type="hidden" th:field="*{id}">
                    <div class="field-error" th:errors="*{nickname}"></div>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-secondary mx-2" type="button"
                                th:onclick="|location.href='@{/myInfo/{id}(id=${member.id})}'|">취소
                        </button>
                        <button class="btn btn-primary mx-2" type="submit" th:text="#{button.success}">완료</button>
                    </div>
                </form>
            </div>
        </main>
    </main>
</div>


</body>
</html>
