<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/sub :: common_header(~{::title},~{::link},~{::style})">
    <meta charset="UTF-8">
    <title>커뮤니티</title>
    <link href="/css/cover.css" rel="stylesheet">
    <link href="/css/post.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
        .horizontal-line {
            border-top: 1px solid rgba(0, 0, 0, 1); /* 연한 회색으로 변경 */
            width: 40%; /* 수평 라인이 컨테이너의 가로폭을 따라 늘어나도록 합니다. */
        }
        .horizontal-smallLine {
            border-top: 1px solid rgba(0, 0, 0, 1); /* 연한 회색으로 변경 */
            width: 38%; /* 수평 라인이 컨테이너의 가로폭을 따라 늘어나도록 합니다. */
        }

    </style>
</head>
<body th:replace="template/sub :: common_body(~{::main},'','community',${principal},true)">
<main>
    <nav th:replace="template/comunityCommon :: common_sidebar('community')"></nav>
    <aside th:replace="template/postCommon :: common_aside(${product[0].nickname},'community',${product[0].id},'')"></aside>
    <div style="margin-left: 750px; position: relative; top: -530px;" >
        <div class="horizontal-line"></div>
        <br>
        <h3 th:text="${product[0].title}">제목</h3>
        <br>
        <div style="display: flex; justify-content: space-between;">
            <div style="color: #666666;">
                <span th:text="${product[0].boardTag.description}">게시판 이름</span>&nbsp;<time th:text="${#temporals.format(product[0].createTime, 'yy-MM-dd HH:mm:ss')}">24.09.11.53
            </time>&nbsp;작성 :: 조회수 <span th:text="${product[0].views}">0</span>
            </div>
        </div>
        <div class="horizontal-smallLine" style="margin-left: 20px; margin-top: 20px"></div>
        <br>
        <div style="margin-left: 470px" th:if="${product[0].attachFile}">
            첨부파일: <a th:if="${product[0].attachFile}" th:href="|/community/post/attach/${product[0].id}|" th:text="${product[0].attachFile.getUploadFileName()}"></a>
        </div>
        <!--            수정 필요-->
        <div style="margin-left: 20px; height: 300px;" th:text="${product[0].content}"></div>
        <div style="margin-left: 50px;margin-bottom: 30px">
            <img th:each="imgeFile : ${product[0].imgFiles}" th:src="|/community/post/images/${imgeFile.getStoreFileName()}|" width="300" height="300"/>
        </div>
        <div class="horizontal-line"></div>
        <br>
        <div style="display: flex; justify-content: space-between;">
            <div style="color: #ffffff;">
                답변 <span style="color: aqua">0</span>
            </div>
        </div>
        <br>
        <th:block th:if="${principal}">
            <input class="form-control form-control-lg" type="text" th:placeholder="${member.nickname} +'님 답변을 작성해보세요!'" style="width: 600px;margin-left: 20px">
        </th:block>
        <!-- 비 로그인시  -->
        <th:block th:unless="${principal}">
            <input class="form-control form-control-lg" type="text" placeholder="답변을 작성해주세요." style="width: 600px;margin-left: 20px">
        </th:block>
        <!--input 클릭 시 동적으로 버튼 생성후 확인 취소 이동 댓글 post로 한후 해당 post에서 board 저장후 redirect 자기 자신   -->
    </div>
</main>
</body>
</html>
